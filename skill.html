<style>
img {
	width: 60px;

.header {
	text-align: center;
	font-size: 1.5em;
	background-color: rgba(67, 47, 47, 1);
	color: white;
	padding: 5px;
	margin-right: 5px;
}
.content {
	text-align: center;
	display: flex;
	flex-wrap: wrap;
	margin-bottom: 20px;
}
.content>div {
	display: flex;
	flex-direction: column;
	flex-grow: 1;
	margin-top: 5px;
	margin-right: 5px;
}
.content>div:empty {
	display: none;
}
.content>div>div{
	display: flex;
	flex-wrap: wrap;
}
.content>div>div>div{
	flex-grow: 1;
	display: flex;
	align-items: center;
	justify-content: center;
}
.content>div:before,
.content>div>div{
	margin-bottom: 0.5ex;
	border: 1px solid rgba(67, 47, 47, 1);
	padding: 0.5ex;
}
.content>div:before {
	content: '';
	height: 60px;
	border-radius: 10px;
	box-shadow:
		inset 2px 2px 4px rgba(255,255,255,0.4),
		inset -2px -2px 4px rgba(0,0,0,0.4);
	text-shadow:1px 1px 2px rgba(255,255,255,0.8);
	background-color: rgba(67, 47, 47, .4);
	line-height: 50px;
	height: 50px;
	background-size: contain;
	background-repeat: no-repeat;
	background-position: center;
}
.content>div:nth-child(1):before {
	content: '常规';
}
.content>div:nth-child(2):before {
	content: '强敌';
}
.content>div:nth-child(3):before {
